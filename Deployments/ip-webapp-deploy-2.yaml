
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-webapp
spec:
  replicas: 3		# we want 3 instances
  selector:
    matchLabels:
      app: ip-webapp
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ip-webapp
    spec:
      containers:
      - name: ip-webapp-pod
        image: mriehm/ip-webapp:v2	# the docker image: repo and tag
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8080
